<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisar de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Analisador de Números</h1></header>
    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" name="nu" id="numero"><input type="button" value="Adicionar" id="but" onclick="adicionar()"></p>
        </div>
        <div>
            <p><select name="selecionar" id="sel" size="10"></select></p>
            <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
        </div>
        <div id="res"></div>
    </section>
    <footer>
       <p>Espero que tenha sido útil!</p> 
    </footer>
<script src="script.js"></script>
    
</body>
</html>
